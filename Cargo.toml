[package]
name = "thoth"
version = "0.1.0"
edition = "2021"
description = "CLI for working with LilyPond files"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bat = "0.23.0"
clap = { version = "4.2.7", features = ["derive"] }
convert_case = "0.6.0"
derivative = "2.2.0"
glob = "0.3.1"
indoc = "2.0.1"
inquire = "0.6.2"
miette = "5.9.0"
once_cell = "1.17.1"
prettytable-rs = "0.10.0"
regex = "1.7.3"
serde = { version = "1.0.156", features = ["derive"] }
shellexpand = "3.0.0"
skim = "0.10.4"
titlecase = "2.2.1"
tokio = "1.28.2"
toml = "0.7.3"
users = "0.11.0"
walkdir = "2.3.3"
watchexec = "2.3.0"
watchexec-signals = "1.0.0"
